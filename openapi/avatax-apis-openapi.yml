        - name: licensekeyname
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/v2/accounts/{id}:
    get:
      tags:
        - Accounts
      summary: GetAccount
      description: "Get the account object identified by this URL.\r\nYou may use the '$include' parameter to fetch additional nested data:\r\n            \r\n* Subscriptions\r\n* Users\n\n### Security Policies\n\n* This API requires one of the following user roles: AccountAdmin, AccountUser, BatchServiceAdmin, CompanyAdmin, CompanyUser, Compliance Root User, ComplianceAdmin, ComplianceUser, CSPAdmin, CSPTester, ECMAccountUser, ECMCompanyUser, FirmAdmin, FirmUser, Registrar, SiteAdmin, SSTAdmin, SystemAdmin, TechnicalSupportAdmin, TechnicalSupportUser, TreasuryAdmin, TreasuryUser.\n"
      parameters:
        - name: X-Avalara-Client
          in: header
          schema:
            type: string
          description: >-
            Identifies the software you are using to call this API. For more
            information on the client header, see [Client
            Headers](https://developer.avalara.com/avatax/client-headers/).
          example: AvaTax Postman Collection
        - name: id
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful response

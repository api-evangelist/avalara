    post:
      tags:
        - TaxContent
      summary: BuildTaxContentFile
      description: "Builds a tax content file containing information useful for a retail point-of-sale solution.\r\n            \r\nSince tax rates may change based on decisions made by a variety of tax authorities, we recommend\r\nthat users of this tax content API download new data every day.  Many tax authorities may finalize\r\ndecisions on tax changes at unexpected times and may make changes in response to legal issues or\r\ngovernmental priorities.  Any tax content downloaded for future time periods is subject to change\r\nif tax rates or tax laws change.\r\n            \r\nA TaxContent file contains a matrix of the taxes that would be charged when you sell any of your\r\nItems at any of your Locations.  To create items, use `CreateItems()`.  To create locations, use\r\n`CreateLocations()`.  The file is built by looking up the tax profile for your location and your\r\nitem and calculating taxes for each in turn.  To include a custom `TaxCode` in this tax content\r\nfile, first create the custom tax code using `CreateTaxCodes()` to create the custom tax code,\r\nthen use `CreateItems()` to create an item that uses the custom tax code.\r\n            \r\nThis data file can be customized for specific partner devices and usage conditions.\r\n            \r\nThe result of this API is the file you requested in the format you requested using the `responseType` field.\r\n            \r\nThis API builds the file on demand, and is limited to files with no more than 7500 scenarios.  To build a tax content\r\nfile for a single location at a time, please use `BuildTaxContentFileForLocation`.\r\n            \r\nNOTE: This API does not work for Tennessee tax holiday scenarios.\n\n### Security Policies\n\n* This API requires one of the following user roles: AccountAdmin, AccountOperator, AccountUser, BatchServiceAdmin, CompanyAdmin, CompanyUser, Compliance Root User, ComplianceAdmin, ComplianceUser, CSPAdmin, CSPTester, ECMAccountUser, ECMCompanyUser, FirmAdmin, FirmUser, ProStoresOperator, Registrar, SiteAdmin, SSTAdmin, SystemAdmin, TechnicalSupportAdmin, TechnicalSupportUser, TreasuryAdmin, TreasuryUser.\n* This API depends on the following active services:*Required* (all):  AvaTaxPro.\n"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                companyCode: DEFAULT
                documentDate: '2023-08-13'
                responseType: Json
                taxCodes:
                  - P0000000
                itemCodes:
                  - TXINCL
                locationCodes:
                  - DEFAULT
                includeJurisCodes: true
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: X-Avalara-Client
          in: header

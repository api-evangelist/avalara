      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: X-Avalara-Client
          in: header
          schema:
            type: string
          description: >-
            Identifies the software you are using to call this API. For more
            information on the client header, see [Client
            Headers](https://developer.avalara.com/avatax/client-headers/).
          example: AvaTax Postman Collection
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/v2/addresses/resolve:
    get:
      tags:
        - Addresses
      summary: ResolveAddress
      description: "Resolve an address against Avalara's address-validation system.  If the address can be resolved, this API\r\nprovides the latitude and longitude of the resolved location.  The value 'resolutionQuality' can be used\r\nto identify how closely this address can be located.  If the address cannot be clearly located, use the\r\n'messages' structure to learn more about problems with this address.\r\nThis is the same API as the POST /api/v2/addresses/resolve endpoint.\r\nBoth verbs are supported to provide for flexible implementation.\r\n            \r\nIn order to get any evaluation for an address, please provide at least one of the following fields/pairs:\r\n1. postal code\r\n2. line1 + city + region\r\n3. line1 + postal code\n\n### Security Policies\n\n* This API requires one of the following user roles: AccountAdmin, AccountOperator, AccountUser, BatchServiceAdmin, CompanyAdmin, CompanyUser, CSPTester, SSTAdmin, TechnicalSupportAdmin, TechnicalSupportUser.\n* This API depends on the following active services:*Required* (all):  AutoAddress.\n"
      parameters:
        - name: X-Avalara-Client
          in: header
          schema:
            type: string
          description: >-
            Identifies the software you are using to call this API. For more
            information on the client header, see [Client
            Headers](https://developer.avalara.com/avatax/client-headers/).
          example: AvaTax Postman Collection
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    post:
      tags:
        - Addresses
      summary: ResolveAddressPost
      description: "Resolve an address against Avalara's address-validation system.  If the address can be resolved, this API\r\nprovides the latitude and longitude of the resolved location.  The value 'resolutionQuality' can be used\r\nto identify how closely this address can be located.  If the address cannot be clearly located, use the\r\n'messages' structure to learn more about problems with this address.\r\nThis is the same API as the GET /api/v2/addresses/resolve endpoint.\r\nBoth verbs are supported to provide for flexible implementation.\n\n### Security Policies\n\n* This API requires one of the following user roles: AccountAdmin, AccountOperator, AccountUser, BatchServiceAdmin, CompanyAdmin, CompanyUser, CSPTester, SSTAdmin, TechnicalSupportAdmin, TechnicalSupportUser.\n* This API depends on the following active services:*Required* (all):  AutoAddress.\n"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                line1: 2000 Main Street
                textCase: Upper
                city: Irvine
                region: CA
                country: US
                postalCode: '92614'
      parameters:
        - name: Content-Type
          in: header
          schema:

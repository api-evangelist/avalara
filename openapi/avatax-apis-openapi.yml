            application/json: {}
    delete:
      tags:
        - Registrar
      summary: DeleteAccount
      description: "# For Registrar Use Only\r\nThis API is for use by Avalara Registrar administrative users only.\r\n            \r\nDelete an account.\r\nDeleting an account will delete all companies, all account level users and license keys attached to this account.\n\n### Security Policies\n\n* This API requires the user role SystemAdmin.\n"
      parameters:
        - name: X-Avalara-Client
          in: header
          schema:
            type: string
          description: >-
            Identifies the software you are using to call this API. For more
            information on the client header, see [Client
            Headers](https://developer.avalara.com/avatax/client-headers/).
          example: AvaTax Postman Collection
        - name: id
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    put:
      tags:
        - Registrar
      summary: UpdateAccount
      description: "# For Registrar Use Only\r\nThis API is for use by Avalara Registrar administrative users only.\r\n            \r\nReplace an existing account object with an updated account object.\n\n### Security Policies\n\n* This API requires one of the following user roles: BatchServiceAdmin, FirmAdmin, Registrar, SiteAdmin, SSTAdmin, SystemAdmin, TechnicalSupportAdmin.\n"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                id: 12345
                name: Test Account
                effectiveDate: '2023-08-13T00:00:00+00:00'
                accountStatusId: Test
                accountTypeId: Regular
                isSamlEnabled: false
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: X-Avalara-Client
          in: header
          schema:
            type: string
          description: >-
            Identifies the software you are using to call this API. For more
            information on the client header, see [Client
            Headers](https://developer.avalara.com/avatax/client-headers/).
          example: AvaTax Postman Collection
        - name: id
          in: path
          schema:
            type: string
          required: true
      responses:
